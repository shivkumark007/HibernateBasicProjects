<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>E-Bool Portal</title>
</head>
<body>
	<h1>Insert Book Details:</h1>
	<form action="InsertBookServlet" method="get">
		<label for="id">Enter Id: </label> <input type="text" id="id"
			name="id"> <br> <label for="name">Enter Name: </label> <input
			type="text" id="name" name="name"> <br> <label
			for="price">Enter price: </label> <input type="text" id="price"
			name="price"> <br> <input type="submit" value="Submit">
	</form>


	<h1>Delete Book Details:</h1>
	<form action="DeleteBookServlet" method="get">

		<label for="id">Enter Id: </label> <input type="text" id="id"
			name="id"> <br> <input type="submit" value="Submit">
	</form>

	<h1>Update Book Details:</h1>
	<form action="update.jsp" method="get">
		<label for="id">Enter Id: </label> <input type="text" id="id"
			name="id"> <br> <label for="name">Enter Name: </label> <input
			type="text" id="name" name="name"> <br> <label
			for="price">Enter price: </label> <input type="text" id="price"
			name="price"> <br> <input type="submit" value="Submit">
	</form>

	<h1>Search Book by ID:</h1>
	<form action="ReadBookServlet" method="get">
		<label for="read">Enter Id: </label> <input type="text" id="read"
			name="id"> <br> <input type="submit" value="Search">
	</form>

	<h1 style="text-align: center;">
		<a href="read.jsp">View All Books</a>
	</h1>

</body>
</html>
